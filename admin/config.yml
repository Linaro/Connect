backend:
  name: github
  repo: linaro/connect
  branch: master
  preview_context: "Deploy preview"
  accept_roles:
    - admin
    - editor
publish_mode: editorial_workflow
logo_url: https://www.linaro.org/assets/images/content/Linaro-Logo.svg
site_url: https://connect.linaro.org
display_url: https://connect.linaro.org
show_preview_links: false
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"
media_folder: "assets/images/content"
collections:
  - label: "Website Data Files & Settings"
    name: "config"
    editor:
      preview: false
    files:
      - label: "Current Sponsors"
        name: "current_sponsors"
        file: "_data/current-sponsors.yml"
        fields:
          - {
              label: "Enabled",
              name: enabled,
              widget: boolean,
              hint: "Toggle the output of the sponsors section.",
            }
          - {
              label: "Title",
              name: title,
              widget: string,
              hint: "Title for the section i.e BUD20 Sponsors or Previous Sponsors etc",
            }
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - {
                  label: Name,
                  name: name,
                  widget: string,
                  hint: "Name of the sponsor i.e Arm",
                  required: true,
                }
              - {
                  label: Image,
                  name: image,
                  widget: image,
                  hint: "Path to the sponsor image.",
                  required: true,
                }
              - {
                  label: Lead Sponsor,
                  name: lead_sponsor,
                  widget: boolean,
                  hint: "Is the sponsor a lead sponsor?",
                  required: true,
                }
              - {
                  label: Sponsor URL,
                  name: url,
                  widget: string,
                  hint: "URL to the sponsor's company page. i.e https://www.linaro.org/company/arm/",
                  required: true,
                }
      - label: "Sponsorship Testimonials"
        name: "sponsorship_testimonials"
        file: "_data/sponsorship_testimonials.yml"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - {
                  label: Title,
                  name: title,
                  widget: string,
                  hint: "Title of the Testimonial.",
                  required: true,
                }
              - {
                  label: Cover Image,
                  name: screen_cap,
                  widget: image,
                  hint: "Placeholder image of the testimonial - usually a screenshot of the video.",
                  required: true,
                }
              - {
                  label: Member Name,
                  name: member_name,
                  widget: string,
                  hint: "Name of the member company the testimonial is from.",
                  required: true,
                }
              - label: Video Sources
                name: video_sources
                widget: object
                required: true
                fields:
                  - {
                      label: "OGV video url",
                      name: "ogv",
                      widget: string,
                      required: false,
                    }
                  - {
                      label: "MP4 video url",
                      name: "mp4",
                      widget: string,
                      required: false,
                    }
                  - {
                      label: "WEBM video url",
                      name: "webm",
                      widget: string,
                      required: false,
                    }
      - label: "Keynotes"
        name: "featured_keynotes"
        file: "_data/keynotes.yml"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - {
                  label: Title,
                  name: title,
                  widget: string,
                  hint: "Title of the keynote session.",
                  required: true,
                }
              - {
                  label: Date,
                  name: date,
                  widget: datetime,
                  format: "YYYY-MM-DD hh:mm:ss",
                  required: true,
                  hint: "The date/time of the keynote.",
                }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: true,
                  hint: "The abstract for the session.",
                }
              - label: Speaker Details
                name: speaker
                widget: object
                required: true
                fields:
                  - {
                      label: "Name",
                      name: "name",
                      widget: string,
                      required: true,
                    }
                  - {
                      label: "Speaker Image",
                      name: "image",
                      widget: image,
                      required: true,
                    }
                  - {
                      label: "Company",
                      name: "company",
                      widget: string,
                      required: true,
                      hint: "The speakers company i.e Arm",
                    }
                  - {
                      label: "Job Title",
                      name: "job_title",
                      widget: string,
                      required: true,
                      hint: "The speakers job title at their company. i.e Director",
                    }
                  - {
                      label: "Speaker Bio",
                      name: "bio",
                      widget: text,
                      required: false,
                      hint: "The speakers bio/profile text",
                    }
      - label: "Settings"
        name: "settings"
        file: "_data/settings.yml"
        fields:
          - {
              label: "Favicon",
              name: "favicon",
              widget: "string",
              required: false,
              hint: "Used as the site wide favicon displayed in the web browsers tabs",
            }
          - {
              label: "Placeholder Image",
              name: "placeholder",
              widget: "string",
              required: false,
              hint: "Placeholder image used for blog posts that have no featured image",
            }
          - {
              label: "HTTP/2 Support",
              name: "http2",
              widget: "boolean",
              required: false,
              hint: "Toggle the use of HTTP/2 features across the entire site.",
            }
          - {
              label: "Ascii-art",
              name: "ascii-art",
              widget: "string",
              required: false,
              default: false,
              hint: "Optionally specify a jekyll _include/ to be included in <head> of each built site page.",
            }
          - {
              label: "Hide Last Modified",
              name: "hide_last_modified",
              widget: "boolean",
              required: false,
              hint: "Removes the last modified time of Jekyll posts. Disabled on sites using multiple GitHub repo's since the Jekyll plugin uses the .git/index",
            }
          - label: "HTTP/2 Preload Resources"
            name: "http2_resources"
            widget: "list"
            required: false
            hint: "Specify a list of globally used resources to preload/prefetch"
            identifier_field: href
            fields:
              - { label: Href, name: href, widget: string, required: false }
              - { label: Format, name: rel, widget: string, required: false }
              - { label: As, name: as, widget: string, required: false }
              - { label: Type, name: type, widget: string, required: false }
          - label: "Newsletter"
            name: "newsletter"
            widget: "object"
            required: false
            hint: "Toggle the output of a link to a brand newlsetter in the footer of the site. Specify a mailchimp newsletter signup url or equivalent."
            fields:
              - {
                  label: Enabled,
                  name: enabled,
                  widget: boolean,
                  required: false,
                }
              - { label: URL, name: url, widget: string, required: false }
          - {
              label: "Tags Toggle",
              name: "tags_enabled",
              widget: "boolean",
              required: false,
            }
          - label: "Blog Settings"
            name: "blog"
            widget: "object"
            required: false
            fields:
              - {
                  label: Blog Index Filler Element,
                  name: filler-element,
                  widget: string,
                  required: false,
                  hint: "Adds a filler element to the first blog page visible (due to number issues). This is a Jekyll include.",
                }
              - {
                  label: Tags Page Permalink,
                  name: tags_page,
                  widget: string,
                  required: false,
                  hint: "Specify the permalink of your tags page. ",
                }
              - {
                  label: Toggle Thumbnails,
                  name: show_thumbnails,
                  widget: boolean,
                  required: false,
                  hint: "Specify the permalink of your tags page. ",
                }
              - {
                  label: Avatar Placeholder,
                  name: avatar_placeholder,
                  widget: string,
                  required: false,
                  hint: "Optionally supply an alternative avatar placeholder image for authors with no profile image. ",
                }
              - {
                  label: Toggle Post Read Time,
                  name: reading_time,
                  widget: boolean,
                  required: false,
                  hint: "Toggle the post read time.",
                }
              - {
                  label: Toggle Comments,
                  name: reading_time,
                  widget: boolean,
                  required: false,
                  hint: "Site wide toggle for displaying Disqus comments.",
                }
              - label: Blog Sidebar
                name: sidebar
                widget: object
                required: false
                fields:
                  - {
                      label: Toggle Sidebar,
                      name: display-on-posts,
                      widget: boolean,
                      required: false,
                    }
                  - {
                      label: Toggle Sidebar on Blog Index Pages,
                      name: display-on-index,
                      widget: boolean,
                      required: false,
                    }
                  - label: Thumbnails
                    name: display_thumbnails
                    widget: boolean
                    required: false
                  - label: Other Posts
                    name: other-posts
                    widget: object
                    fields:
                      - label: Display Other Posts
                        name: display
                        widget: boolean
                        required: false
                      - label: Other Post Count
                        name: count
                        widget: number
                        required: false
                        default: 4
                        valueType: "int"
                  - label: Related Posts
                    name: related-posts
                    widget: object
                    fields:
                      - label: Display Related Posts
                        name: display
                        widget: boolean
                        required: false
                      - label: Related Post Count
                        name: count
                        widget: number
                        required: false
                        default: 4
                        valueType: "int"
                  - label: Most Recent Posts
                    name: most-recent-posts
                    widget: object
                    fields:
                      - label: Display Most Recent Posts
                        name: display
                        widget: boolean
                        required: false
                      - label: Most Recent Post Count
                        name: count
                        widget: number
                        required: false
                        default: 4
                        valueType: "int"
          - label: Google Analytics
            name: google_analytics
            widget: object
            required: false
            fields:
              - label: Production Site Analytics Code
                name: production
                widget: string
                required: false
              - label: Staging Site Analytics Code
                name: staging
                widget: string
                required: false
          - label: Disqus Comments
            name: disqus
            widget: object
            required: false
            fields:
              - label: Toggle Disqus Comments
                name: enabled
                widget: boolean
                required: false
              - label: Disqus Comments Shortname
                name: shortname
                widget: string
                required: false
          - label: GitHub Username
            name: github_username
            widget: string
            required: false
          - label: LinkedIn Username
            name: linkedin_username
            widget: string
            required: false
          - label: Facebook Username
            name: facebook_username
            widget: string
            required: false
          - label: YouTube Username
            name: youtube_username
            widget: string
            required: false
          - label: Twitter Username
            name: twitter_username
            widget: string
            required: false
          - label: Social Share Image
            name: social_share_image
            widget: string
            required: false
            hidden: true
            default: /assets/images/social-media-image.png
      - label: "Universal Navbar"
        name: "universal_navbar"
        file: "_data/universal-nav.yml"
        fields:
          - label: "Navigation Items"
            name: "items"
            widget: "list"
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Link, name: url, widget: string, required: false }
              - {
                  label: Active,
                  name: active,
                  widget: boolean,
                  required: false,
                }
              - label: Sub Options
                name: options
                required: false
                widget: "list"
                fields:
                  - { label: Name, name: title, widget: string }
                  - { label: Link, name: url, widget: string }
                  - {
                      label: Active,
                      name: active,
                      widget: boolean,
                      required: false,
                    }
      - label: "Footer"
        name: "footer"
        file: "_data/footer.yml"
        fields:
          - label: "Mailchimp Sign up form"
            name: "mailchimp_form"
            widget: object
            required: false
            fields:
              - {
                  label: "Mailchimp row title",
                  name: "title",
                  widget: string,
                  required: false,
                }
              - {
                  label: "Mailchimp row text",
                  name: "text",
                  widget: text,
                  required: false,
                }
          - label: "Copyright Text"
            name: copyright-text
            widget: string
            required: false
            default: "Linaro Limited"
          - label: "Linaro Branding"
            name: "linaro-branding"
            widget: boolean
            required: false
            default: true
          - label: "Social Media Icons"
            name: "social-media-icons"
            widget: boolean
            required: false
            default: true
          - label: "Company Links"
            name: "company-links"
            widget: list
            required: false
            fields:
              - { label: Text, name: "name", widget: string, required: false }
              - { label: Url, name: url, widget: string, required: false }
          - label: "Middle Column"
            name: "middle-column"
            widget: object
            required: false
            fields:
              - { label: Title, name: title, widget: string }
              - {
                  label: Latest Posts Enabled,
                  name: latest-posts,
                  widget: boolean,
                  required: false,
                  default: true,
                }
              - label: Items
                name: items
                widget: list
                required: false
                fields:
                  - {
                      label: Title,
                      name: "name",
                      widget: string,
                      required: false,
                    }
                  - { label: Url, name: "url", widget: string, required: false }
          - label: "Last Column"
            name: "last-column"
            widget: object
            required: false
            fields:
              - { label: Title, name: title, widget: string }
              - label: Items
                name: items
                widget: list
                required: false
                fields:
                  - {
                      label: Title,
                      name: "name",
                      widget: string,
                      required: false,
                    }
                  - { label: Url, name: "url", widget: string, required: false }
      - label: "Navigation"
        name: "navigation"
        file: "_data/nav.yml"
        fields:
          - label: "Universal Navbar"
            name: universal-nav
            widget: boolean
            required: false
            default: true
          - label: "Navigation Search"
            name: "search"
            widget: object
            fields:
              - {
                  label: Enabled,
                  name: enabled,
                  widget: boolean,
                  required: false,
                  default: true,
                }
              - {
                  label: Label,
                  name: label,
                  widget: string,
                  required: false,
                  default: "Connect",
                }
          - label: "Navigation Brand"
            name: "brand"
            widget: object
            fields:
              - { label: Text, name: text, widget: string }
              - label: Image
                name: image
                widget: object
                fields:
                  - {
                      label: Enabled,
                      name: enabled,
                      widget: boolean,
                      default: true,
                    }
                  - {
                      label: Name,
                      name: name,
                      widget: string,
                      default: true,
                      required: false,
                    }
                  - {
                      label: SVG,
                      name: svg,
                      widget: boolean,
                      default: true,
                      required: false,
                    }
                  - {
                      label: Path,
                      name: path,
                      widget: image,
                      default: true,
                      required: false,
                    }
              - {
                  label: Url,
                  name: url,
                  widget: string,
                  required: false,
                  default: /,
                }
          - label: "Navigation Items"
            name: "pages"
            widget: "list"
            fields:
              - { label: Name, name: title, widget: string }
              - { label: Link, name: url, widget: string, required: false }
              - {
                  label: Active Paths,
                  name: active_paths,
                  widget: string,
                  required: false,
                }
              - label: Sub Options
                name: options
                required: false
                widget: "list"
                fields:
                  - { label: Name, name: text, widget: string }
                  - { label: Link, name: url, widget: string }
  - label: "Pages"
    name: "pages"
    folder: "_pages"
    editor:
      preview: false
    preview_path: "{{slug}}"
    create: true
    summary: "{{fields.title}} - {{fields.permalink}}"
    description: >
      This collection allows you to add/edit/delete pages.
    slug: "{{permalink}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - {
          label: "URL",
          name: "permalink",
          pattern:
            [
              '\/[a-z\-]*[\/]*',
              "Please use only lower case chacters and dashes in url's. Also start and end your url with a /. E.g /new-page/ ",
            ],
          widget: "string",
        }
      - {
          label: "Published",
          name: "published",
          widget: "boolean",
          default: true,
          hint: "Set to false if you want to hide this page on the website.",
        }
      - {
          label: "Custom JS Package",
          name: "js-package",
          widget: hidden,
          required: false,
        }
      - {
          label: "Custom CSS Package",
          name: "css-package",
          widget: hidden,
          required: false,
        }
      - {
          label: "Layout",
          name: "layout",
          widget: hidden,
          default: "flow",
          required: true,
        }
      - label: "Header"
        name: "jumbotron"
        widget: "object"
        fields:
          - label: "Title"
            name: "title"
            required: false
            widget: "string"
          - label: "Triangle Divider"
            name: "triangle-divider"
            required: false
            widget: "boolean"
          - label: "Description"
            name: "description"
            widget: "text"
            required: false
          - label: "Slider"
            name: "slider"
            widget: list
            required: false
            fields:
              - label: "Slide Title"
                name: "title"
                required: false
                widget: "string"
              - label: "Slide Description"
                name: "description"
                required: false
                widget: "text"
              - label: "Title Class"
                name: "title-class"
                required: false
                widget: "string"
                hint: "Adds a css style to the title. Leave blank if unsure."
              - label: "Inner Class"
                name: "inner_class"
                required: false
                widget: "string"
                hint: "Adds a class to the inner content container. Leave blank if unsure."
              - label: "Slide Style"
                name: "slide-class"
                widget: string
                required: false
                hint: "Adds inline style attributes to the slide background. Leave blank if unsure."
              - label: "Darken"
                name: "darken"
                widget: "boolean"
                required: false
                hint: "Adds the dark filter to the background image. This should usually be toggled."
              - label: "Slide Image"
                name: "image"
                widget: "image"
                required: false
                hint: "Adds the background image for your slide."
              - label: "Custom Include"
                name: "custom_include"
                widget: "string"
                required: false
                hint: "Add the path to a jekyll include to display above the main content."
              - label: "Slide Buttons"
                name: "buttons"
                widget: list
                required: false
                fields:
                  - label: "Button Title"
                    name: "title"
                    widget: string
                    required: false
                  - label: "Button URL"
                    name: "url"
                    widget: string
                    required: false
          - label: "Background Image"
            name: "image"
            widget: "image"
            required: false
            media_library:
              config:
                multiple: false
          - label: Header Buttons
            name: buttons
            widget: list
            fields:
              - {
                  label: "Button Title",
                  name: title,
                  widget: string,
                  required: false,
                  hint: "The title of your button",
                }
              - {
                  label: "Button URL",
                  name: url,
                  widget: string,
                  required: false,
                  hint: "The url your button will link to.",
                }
              - {
                  label: "Button Class",
                  name: class,
                  widget: string,
                  required: false,
                  hint: "Add an additional class to your button for custom styling.",
                }
              - {
                  label: "Button Icon",
                  name: icon,
                  widget: string,
                  required: false,
                  hint: "Optionally add a font awesome icon to your button. Required format - 'fa fa-download' visit https://fontawesome.com/v4.7.0/icons/ for a full list of icons available.",
                }
          - label: "Background Carousel Images"
            name: "carousel-images"
            widget: "image"
            required: false
            media_library:
              config:
                multiple: true
      - name: "flow"
        widget: "list"
        required: false
        fields:
          - label: "Row Type"
            name: "row"
            widget: "select"
            default: "main_content_row"
            options:
              [
                "main_content_row",
                "container_row",
                "full_width_row",
                "custom_include_row",
              ]
            hint: "Select a row type to get started. Defaults to main_content_row which will display the 'Page Content' section inside a container."
          - label: "Custom Include Source"
            name: "source"
            widget: "string"
            hint: "Enter the name of a Jekyll include to use as a custom include."
            required: false
          - label: "Row Style"
            name: "style"
            widget: "string"
            hint: "Enter an optional style to be applied to your row."
            required: false
          - label: "Sections"
            name: "sections"
            widget: "list"
            typeKey: "format"
            required: false
            hint: "Add sections to your flow row (e.g title, feature_block, buttons, block, slider)"
            types:
              - {
                  label: "Section Format",
                  name: "format",
                  widget: "select",
                  multiple: false,
                  required: false,
                  options:
                    [
                      "",
                      "members",
                      "",
                      "buttons",
                      "",
                      "custom_include",
                      "",
                      "",
                      "",
                    ],
                }
              - label: Text
                type: text
                summary: "{{fields.text_content.text}}"
                name: text
                widget: "object"
                fields:
                  - {
                      label: "Section Style",
                      name: "style",
                      widget: "select",
                      options:
                        [
                          "zoom",
                          "grayscale",
                          "fixed",
                          "block_row",
                          "text-center",
                          "text-white",
                        ],
                      multiple: true,
                      hint: "Add a style to your section.",
                      required: false,
                    }
                  - label: "Text Section Content"
                    name: "text_content"
                    widget: object
                    fields:
                      - { label: "Text", widget: markdown, name: "text" }
              - label: Title
                type: title
                name: title
                typeKey: "format"
                summary: "{{fields.title_content.text}}"
                widget: "object"
                fields:
                  - {
                      label: "Section Style",
                      name: "style",
                      widget: "select",
                      options:
                        [
                          "zoom",
                          "grayscale",
                          "fixed",
                          "block_row",
                          "text-center",
                          "text-white",
                        ],
                      multiple: true,
                      hint: "Add a style to your section.",
                      required: false,
                    }
                  - label: "Title Section Content"
                    name: "title_content"
                    widget: object
                    fields:
                      - {
                          label: "Text",
                          name: text,
                          required: false,
                          widget: string,
                          hint: "Text for your title",
                        }
                      - label: "Title Size"
                        name: "size"
                        widget: select
                        required: false
                        options:
                          - { label: "1", value: "h1" }
                          - { label: "2", value: "h2" }
                          - { label: "3", value: "h3" }
                          - { label: "4", value: "h4" }
                          - { label: "5", value: "h5" }
              - label: Blocks
                type: block
                name: block
                widget: "object"
                fields:
                  - {
                      label: "Section Style",
                      name: "style",
                      widget: "select",
                      options:
                        [
                          "zoom",
                          "grayscale",
                          "fixed",
                          "block_row",
                          "text-center",
                          "text-white",
                        ],
                      multiple: true,
                      hint: "Add a style to your section.",
                      required: false,
                    }
                  - label: "Block Width"
                    name: item_width
                    widget: select
                    required: false
                    options: ["3", "4", "6"]
                  - label: "Blocks Section Content"
                    name: "block_section_content"
                    widget: object
                    hint: "Content for a blocks section"
                    required: false
                    fields:
                      - label: "Blocks"
                        name: blocks
                        widget: list
                        hint: "Add the content for your blocks"
                        required: false
                        fields:
                          - {
                              label: "Block Title",
                              name: title,
                              widget: string,
                              required: false,
                            }
                          - {
                              label: "Block URL",
                              name: url,
                              required: false,
                              widget: string,
                              hint: "Provide a url for your block to link to",
                            }
                          - {
                              label: "Block Modal Content",
                              name: modal_content,
                              required: false,
                              widget: markdown,
                            }
                          - {
                              label: "Block Background Image",
                              name: background_image,
