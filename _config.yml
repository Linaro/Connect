title: Linaro Connect
url: https://connect.linaro.org
baseurl: ""
description: |-
  Hundreds of the worldâ€™s best Linux on Arm developers come to Linaro Connect each time because they know it is the leading place to meet with the global community and to learn about what is going on in the industry.
destination: _site
permalink: /resources/:categories/:slug/
theme: jumbo-jekyll-theme
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
encoding: utf-8
safe: false
exclude:
  - Gemfile
  - Gemfile.lock
  - .asset_pipeline
  - build-site.sh
  - check-links.sh
  - CODEOWNERS
  - README.md
  - .gitignore
  - .git
  - .asset-cache
  - _static-site
  - .sass-cache
  - _site
  - staging.connect.linaro.org
  - production.connect.linaro.org
sass:
  style: compressed
  load_paths:
    - assets/css
plugins:
  - japr
  - jekyll_picture_tag
  - jekyll-tidy
collections:
    authors:
        output: false
        permalink: /author/:name/
liquid:
  error_mode: strict

defaults:
  - scope:
        path: "_posts/yvr18/sessions"
    values:
        permalink: /resources/:categories/sessions/:slug/
  - scope:
        path: "_posts/yvr18/demos"
    values:
        permalink: /resources/:categories/demos/:slug/
  - scope:
        path: "_posts/yvr18/interviews"
    values:
        permalink: /resources/:categories/interviews/:slug/
  - scope:
        path: ""
        type: "posts"
    values:
        layout: resource-post
        author: connect
        comments: true
  - scope:
      path: ""
    values:
      image: /assets/images/social-media-image.png

include: ["_pages"]
# ----------- THEME / WEBSITE CONFIG ---------------------
# Blog images/thumbs dir
blog_images_dir: assets/images/content/
# Email
email: connect@linaro.org
# Company Address
address:
  - Harston Mill
  - Royston Rd, Harston
  - Cambridge, United Kingdom
  - CB22 7GG
# Support for http2 preload features
http2_resources:
  - rel: preload
    as: font
    type: font/woff2
    href: /assets/fonts/lato/Lato-regular.woff2
google_analytics:
  enabled: true
  code: UAXXXXXXB
# Set the site-wide default social media share image.
social_media_share_image: /assets/images/social-media-image.png
# Set the default favicon
favicon: /assets/images/favicon.png
# Site Name - your brand name
name: Linaro Connect
# The blog filler element
blog_filler_element: blog/blog_filler_element.html
# Placeholder avatar
avatar_placeholder: /assets/images/avatar-placeholder.jpg
# Blog Post Image Placeholder
post_placeholder: /assets/images/content/linaro-logo.png
# Social Media Links
social_media_channels:
  github:
    url: https://github.com/Linaro
  linkedin:
    url: https://www.linkedin.com/company/1026961
  facebook:
    url: http://facebook.com/LinaroOrg
  youtube:
    url: https://www.youtube.com/linaroorg
  twitter:
    url: https://twitter.com/linaroorg
  instagram:
    url: https://instagram.com/linaroorg
# Disqus Comments Setup
disqus:
    enabled: true
    shortname: linaroconnect
# Edit on GitHub Settings
edit-on-github:
    enabled: true
    repo: https://www.github.com/Linaro/connect
# Shema.org settings used in the schema.html include.
schema:
  "@type": "Corporation"
  "name": "Linaro"
  "url": "https://connect.linaro.org"
  "logo": "https://www.linaro.org/assets/images/content/linaro-logo.png"
  "contactPoint":
    "@type": "ContactPoint"
    "telephone": "01223 400060"
    "contactType": "customer service"
    "availableLanguage": "en"
  "sameAs":
    - "https://facebook.com/LinaroOrg"
    - "https://twitter.com/LinaroOrg"
    - "https://instagram.com/LinaroOrg"
    - "https://www.linkedin.com/company/1026961/"
    - "https://youtube.com/LinaroOrg"
    - "https://github.com/linaro"
    - "https://www.linaro.org"
# FESS search label
search_label: Linaro
# ----------- JEKYLL PLUGINS ---------------------
# -------- jekyll-tidy --------
jekyll_tidy:
  # Toggle compression of HTML
  compress_html: true
  # JS Path added to exclude to stop errors.
  exclude: ["assets/**/*.js", "robots.txt", "admin/config.yml"]
# -------- jekyll_relative_links --------
jekyll_relative_links:
  process_all_collections: true
  verbose: 1
relative_links:
  enabled: true
  collections: false
# -------- jekyll_relative_links --------
readme_index:
  enabled: true
  remove_originals: false
# -------- jekyll_picture_tag --------
picture:
  nomarkdown: false
  source: "assets/images"
  output: "assets/images"
  relative_url: true
# -------- japr --------
asset_pipeline:
  bundle: true
  compress: true
  output_path: assets/js
  gzip: true
